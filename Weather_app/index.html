<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <meta name="Weather" content="weather_app">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- along with geolocation documentation location should be only obtained only after user input -->
    <div class="location">
        <h1 class="location-info">Press me for location</h1>
        <div id="icon">Icon</div>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">66</h2>
            <span>C</span>
        </div>
         <div class="temperature-info">Info</div>
    </div>
    <script src="app.js" async defer></script>
</body>
</html>
